name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/frontend/package-lock.json
        
    - name: Install Wails CLI
      run: |
        go install github.com/wailsapp/wails/v2/cmd/wails@latest
        
    - name: Install dependencies
      run: |
        go mod download
        cd frontend/frontend
        npm install
        
    - name: Build Wails application
      run: |
        cd frontend
        wails build -clean
    
    - name: rename the exe files
      run: |
        cd frontend/build/bin
        cp frontend.exe Translater-${{ github.ref_name }}.exe
        
    - name: Collect release commits
      id: commits
      shell: pwsh
      run: |
        git fetch --tags --force
        $currentTag = "${{ github.ref_name }}"
        $previousTag = ""
        try {
          $previousTag = git describe --tags --abbrev=0 "$currentTag^"
        } catch {
          $previousTag = ""
        }
        if ([string]::IsNullOrEmpty($previousTag)) {
          $log = "é¦–æ¬¡å‘å¸ƒï¼Œæš‚æ— å†å² Commitã€‚"
        } else {
          $logEntries = git log "$previousTag..$currentTag" --pretty=format:"- %s (%h)"
          if ($logEntries) {
            $log = $logEntries -join "`n"
          } else {
            $log = "è‡ª $previousTag èµ·æ— æ–°çš„ Commitã€‚"
          }
        }
        $log = $log -replace "`r", ""
        $output = @("log<<'EOF'", $log, "EOF")
        $output | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Translater ${{ github.ref_name }}
        body: |
          ## ğŸš€ Translater-${{ github.ref_name }}
          
          ### ğŸ“¦ ä¸‹è½½è¯´æ˜
            - ç¨‹åºä¸‹è½½ä¹‹åæ— éœ€å®‰è£…ï¼ŒåŒå‡»exeæ–‡ä»¶é…ç½®apikeyåå³å¯ç›´æ¥ä½¿ç”¨ã€‚
          
          ### ğŸ“ æ›´æ–°å†…å®¹
          ${{ steps.commits.outputs.log }}
        files: |
          frontend/build/bin/Translater-${{ github.ref_name }}.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
